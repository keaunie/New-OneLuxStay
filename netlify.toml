[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  node_version = "20"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/guesty/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
